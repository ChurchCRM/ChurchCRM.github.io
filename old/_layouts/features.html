---
layout: default
---
<!-- Custom CSS -->
<link href="{{ site.baseurl }}/css/carousel.css" rel="stylesheet" type="text/css">

<section id="main">
    <article class="post">
        <div class="text-center">
            <i class="fa fa-4x fa-{{ page.icon }} text-primary sr-icons"></i> <h1>{{ page.title }}</h1>
        </div>

        <div class="entry">
            {{ content }}
        </div>

        <div id="carousel-features" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-features" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-features" data-slide-to="1"></li>
                <li data-target="#carousel-features" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="/images/docker.png" alt="...">
                    <div class="carousel-caption">
                        1
                    </div>
                </div>
                <div class="item">
                    <img src="/images/lamp.jpg" alt="...">
                    <div class="carousel-caption">
                        2
                    </div>
                </div>
                <div class="item">
                    <img src="/images/readthedocs-logo.png" alt="...">
                    <div class="carousel-caption">
                        3
                    </div>
                </div>
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-features" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-features" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

    </article>
</section>
